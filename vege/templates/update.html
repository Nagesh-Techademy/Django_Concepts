<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>receipes</title>
</head>
<body>
<br>
<h1><b>Update Receipes</b></h1>
<br>
<hr>
<div class="container mt-5">
<form class="col-6 max-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mb-3" >
    <label >Receipe Name</label>
    <input name="receipe_name" value={{receipe.receipe_name}}    type="text" class="form-control"  placeholder="Receipes Name" required>
  </div>
  <br>
  <div  class="mb-3">
    <label > Receipe Description</label>
    <textarea name="receipe_description" type="text" class="form-control"  placeholder=" Receipe Description" required>
    {{receipe.receipe_description}} </textarea>
  </div>
  <br>
  <div  class="mb-3">
    <label>Receipe Image</label>
    <input name="receipe_image"  type="file" class="form-control" >
  </div>
  <br>
  <button type="submit" class="btn btn-success">Update Receipe</button>
</form>
  </div>

</body>
</html>
